<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Champion Builds</title>
    <style>
        .table-container {
            display: flex;
            justify-content: space-between;
        }
        table {
            display: inline-table;
            width: fit-content;
            height: fit-content;
            border-collapse: separate;
            border-spacing: 0 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Champion Builds</h1>
    <form action="/scrape" method="POST">
        <label for="url">Lolalytics URL:</label><br>
        <input type="text" id="url" name="url"><br>
        <input type="submit" value="Submit">
    </form>
    <div class="table-container">
        <table>
            <tr>
                <th>Normalized Winrate</th>
                <th>Games</th>
                <th colspan="3">Build</th>
            </tr>
            {% for winrate, games, url1, url2, url3 in data3 %}
                <tr>
                    <td>{{ winrate }}</td>
                    <td>{{ games }}</td>
                    <td><img src="{{ url1 }}" alt="Scraped Image"></td>
                    <td><img src="{{ url2 }}" alt="Scraped Image"></td>
                    <td><img src="{{ url3 }}" alt="Scraped Image"></td>
                </tr>
            {% endfor %}
        </table>
        <table>
            <tr>
                <th>Normalized Winrate</th>
                <th>Games</th>
                <th colspan="4">Build</th>
            </tr>
            {% for winrate, games, url1, url2, url3, url4 in data4 %}
                <tr>
                    <td>{{ winrate }}</td>
                    <td>{{ games }}</td>
                    <td><img src="{{ url1 }}" alt="Scraped Image"></td>
                    <td><img src="{{ url2 }}" alt="Scraped Image"></td>
                    <td><img src="{{ url3 }}" alt="Scraped Image"></td>
                    <td><img src="{{ url4 }}" alt="Scraped Image"></td>
                </tr>
            {% endfor %}
        </table>

    </div>

</body>
</html>
